<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <div class="headingContainer">
                <h1>Employee Management System</h1>
            </div>
            <div>
                <button class="btn addEmployeeBtn">Add employee</button>
            </div>
        </div>
        <div class="listAndEmployeeInfoContainer">
            <div class="list">
                <span>Employee list</span>
            </div>
            <div class="informantionSection">
            </div>
        </div>
        
    </div>
    <div class="addEmployee">
        <div class="inputContainer">
            <div class="nameContainer">
                <input class="firstName" type="text" name="firstName" placeholder="first Name">
                <input class="lastName" type="text" name="lastName" placeholder="last Name">
            </div>
            <div class="ageContainer">
                <input class="age" type="text" name="age" placeholder="age">
            </div>
            <div class="emailContainer">
                <input class="email" type="text" name="email" placeholder="email">
            </div>
            <div class="contactContainer">
                <input class="contact" type="text" name="contact" placeholder="contact">
            </div>
            <div class="dobContainer">
                <input class="dob" type="date" name="dob" placeholder="dob">
            </div>
            <div class="salaryContainer">
                <input class="salary" type="number" name="salary" placeholder="salary">
            </div>
            <div class="addressContainer">
                <input class="address" type="text" name="address" placeholder="address">
            </div>
            <div class="imageContainer">
                <input class="image" type="text" name="image" placeholder="image">
            </div>
            <div class="submitButtonContainer">
                <button class="btn submitBtn">Submit</button>
            </div>
            <div class="cancelButtonContainer">
                <button class="btn cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

</body>

<script src="index.js"></script>
</html>
